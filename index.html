<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <div class="form-container">
        <form id="poem-generator">
          <input
            type="text"
            id="instructions"
            autofocus
            class="instructions"
            required
            placeholder="Enter the topic of the poem?"
            autocomplete="off"
          />
          <input
            type="submit"
            value="Generate Poem"
            class="btn"
            id="submit-button"
          />
        </form>
        <div class="hint">i.e: Flower, Paris or Cheese</div>
      </div>
      <div id="poem" class="poem"></div>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/hanisalimi" target="_blank">Hani</a> and is
      <a href="https://github.com/hanisalimi/shecodesai" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a href="https://jovial-mandazi-b78c26.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
